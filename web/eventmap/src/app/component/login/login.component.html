<div class="login-container">
  <div class="login-page">
    <div class="form">
      <form class="login-form" (ngSubmit)="authenticate()">
        <input type="text" placeholder="email" [(ngModel)]="authUser.email" name="email"/>
        <input type="password" placeholder="password" [(ngModel)]="authUser.password" name="password"/>
        <button type="submit">login</button>
        <p class="message">Not registered? <a [routerLink]="'/register'">Create an account</a></p>
      </form>
    </div>
  </div>
</div>
