<div class="register-container">
  <div class="register-page">
    <div class="form">
      <form class="register-form" (ngSubmit)="register()">
        <input type="text" placeholder="name" [(ngModel)]="verifiableRegisterUser.name" name="name"/>
        <input type="text" placeholder="surname" [(ngModel)]="verifiableRegisterUser.surname" name="surname"/>
        <input type="text" placeholder="email address" [(ngModel)]="verifiableRegisterUser.email" name="email"/>
        <input type="password" placeholder="password" [(ngModel)]="verifiableRegisterUser.password" name="password">
        <input type="password" placeholder="confirm password" [(ngModel)]="verifiableRegisterUser.confirmPassword" name="confirmPassword">
        <button type="submit">create</button>
        <p class="message">Already registered? <a [routerLink]="'/login'">Sign In</a></p>
      </form>
    </div>
  </div>
</div>
